<ion-view title="Forgot Password">
	<div class="list has-header padding">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label required">Name</span>
	    <input type="text" placeholder="Rishabh Bhatia
	    " ng-model="resetpassworddata.username">
	  </label>

	  <div class="center padding">
	  	<h5>OR</h5>
	  </div>

	  <label class="item item-input item-stacked-label">
	    <span class="input-label required">Email</span>
	    <input type="text" placeholder="rishabh@example.com" ng-model="resetpassworddata.email">
	  </label>

	  <button class="button button-block button-positive" ng-click="resetPassword()">
	   Request New Password
	  </button>
	</div>

</ion-view>
